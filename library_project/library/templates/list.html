{% extends 'base.html' %}

{% block content %}
<div class="top-list d-flex justify-content-between">
    <div class="bg-light p-5">
        <h2 class="text-center">Список книг у бібліотеці</h2>

        <form method="get" class="col-md-8 d-flex align-items-center">
            <div class="form-group flex-grow-1">
                <input type="text" style="width:300px;" name="search_term" id="search_term"
                       value="{{ request.GET.search_term }}" class="form-control"
                       placeholder="Пошук...">
            </div>
            <button class="btn btn-primary ml-3 align-self-start" type="submit">&#128269;</button>
        </form>

    </div>

    <table class="table mt-4">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Назва</th>
            <th scope="col">Автор</th>
            <th scope="col">Статус</th>
        </tr>
        </thead>
        <tbody>
        {% for book in books %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ book.title }}</td>
            <td>{{ book.author.name }}</td>
            {% if book.checked_out %}
            <td>Здана</td>
            {% else %}
            <td>В наявності</td>
            {% endif %}
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
